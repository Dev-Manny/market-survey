name: andelinks
description: Andelinks Limited Project

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  firebase_core: ^1.3.0
  firebase_analytics: ^8.1.2
  firebase_auth: ^2.0.0
  cloud_firestore: ^2.2.2
  email_validator: ^2.0.1
  get_storage: ^2.0.2
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.0.0
  flutter_easyloading: ^3.0.0
  date_time_picker: ^2.0.0
  location: ^4.2.0
  image_picker: ^0.8.0+3
  multi_select_flutter: ^4.0.0
  firebase_storage: ^8.1.3
  grouped_list: ^4.0.0
  intl: ^0.17.0
  date_time_format: ^2.0.1
  connectivity: ^3.0.6
  firebase_messaging: ^10.0.2
  flutter_local_notifications: ^6.0.0
  pull_to_refresh: ^2.0.0
  geolocator: ^7.2.0+1
  geocoding: ^2.0.0
  google_maps_flutter: ^2.0.6

dev_dependencies:
